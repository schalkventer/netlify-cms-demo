<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello World!</title>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script>
    
    
    axios.get('/data.json').then(
      ({ data }) => {
        const list = data.members.map(
          ({ name, age, status }) => 
            `<li>${name} is ${age} years old and currently ${status}.</li>`
        ).join('');
        
        document.body.innerHTML = `
          <h1>🕯️ Netlify CMS Cult Members</h1>
          <p>${data.intro}</p>
          <ul>${list}</ul>
      `;
      }
    )
  </script>
</body>
</html>
